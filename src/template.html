<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
        <div id="button-list">
            <button id="start-button">Start Game</button>
            <button id="randomize-button">Randomize</button>
            <button id="reset-button">Reset</button>
        </div>
    </header>
    <div id="boards">
        <div>
            <h2>Player</h2>
            <div id="player-board" class="board"></div>
            <div id="player-ships" class="ship-container"></div>
        </div>
        <div>
            <h2>Computer</h2>
            <div id="computer-board" class="board"></div>
            <div id="computer-ships" class="ship-container"></div>
        </div>
    </div>
</body>
</html>
